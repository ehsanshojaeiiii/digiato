    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            direction: rtl;

        }

        nav {
            background-color: #0f94e9;

        }

        nav .nav-name li {
            display: inline-block;
            width: 80px;
            text-align: center;
            padding: 17px 0px;
            position: relative;
            transition: 0.5s;

        }

        nav li:hover {
            background-color: rgba(2, 159, 243, 0.9);
        }

        nav a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .nav-name li ul {
            display: none;
            position: absolute;
            top: 55px;
            min-width: 200px;

            background-color: rgba(255, 255, 255, 0.558);
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

        }

        .nav-name li ul li {
            width: 100%;
            text-align: right;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);

        }

        .nav-name li ul li a {
            padding: 5%;
            color: black;

        }

        .nav-name li:hover ul {
            display: block;
        }


        .nav-icon li {
            display: inline-block;
            text-align: center;
            padding: 15px 13px;
            border-right: 1px solid rgba(0, 0, 0, 0.097);
        }

        .nav-icon li i {

            transform: scale(1.4);
        }


        nav h2 a {
            padding: 17px;
            background-color: #212121;
            color: aliceblue;
            font-size: large;
            float: right;
        }

        .nav-icon {
            float: left;
        }

        .nav-name {
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
